		<!----Start Contact Us--->
		<section class="contact-us" id="Contact">
			<div class="container">
				<div class="row">
					<div class="section-title">
						<h1>Get In Touch</h1>
					</div>
				</div>

				<div class="row">
					<div class="contact-form">
						<form  method="" action="" name="stud_form" onsubmit="return validate()">
						<div class="row">
							<div class="text">
								<h2>Drop Us a line</h2>
								<p>We are here to answer any question you may have</p>
							</div>
						</div>

						<div class="row space-between">
							<div class="col-6">
								<input type="text" class="form-control" name="name" placeholder="Name">
							</div>
							<div class="col-6">
								<input type="text" class="form-control" name="email" placeholder="Email">
							</div>
						</div>

						<div class="row">
							<div class="col-12">
								<textarea class="form-control" name="textarea" placeholder="Your Message"></textarea>
							</div>
						</div>

						<div class="row">
							<div class="button text-right">
								<input type="submit" value="submit">
							</div>
						</div>
					</form>
					</div>
				</div>
			</div>
		</section>

	<script type="text/javascript">
		var fixed = document.getElementById('fixed');
		window.onscroll = function(){
			if (window.pageYOffset >100) {
				fixed.style.background = "#021E36";
			}
			else{
				fixed.style.background = "transparent";
			}
		}

	</script>

	</script>

	<script type="text/javascript">
		//Start Form Validation
		function validate(){
			var name = document.stud_form.name;
			var email = document.stud_form.email;
			var textarea = document.stud_form.textarea;

			if(name.value.length <= 0) {
				alert("Empty fields found. Name is required.");
				name.focus();
				return false;
			}

			if(email.value.length <= 0) {
				alert("Empty fields found. Email is required.");
				email.focus();
				return false;
			}

			if(textarea.value.length <= 0) {
				alert("Empty fields found. Message is required.");
				textarea.focus();
				return false;
			}

			else{
				alert("Thank you for your feedback.")
			}
		}
	</script>
